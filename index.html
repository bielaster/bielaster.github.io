<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piotr Biela - Digital Marketing Portfolio</title>

  <meta name="description" content="Piotr Biela's Digital Marketing portfolio. A creative marketer specializing in social media, content, and AI, looking for new opportunities.">

  <meta property="og:title" content="Piotr Biela - Digital Marketing Portfolio">
  <meta property="og:description" content="A creative marketer specializing in social media, content, and AI, looking for new opportunities.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://bielaster.github.io/">
  <meta property="og:image" content="https://bielaster.github.io/Uploaded_10_CNV00010.jpg">

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">

  <!-- Dark Mode Fallback -->
  <style>
    @media (prefers-color-scheme: dark) {
      :root {
        --kolor-tla-srodek: #121212;
        --kolor-tla-stopki: #1e1e1e;
        --kolor-tekstu-glowny: #f1f1f1;
        --kolor-tekstu-pomocniczy: #b0b0b0;
        --kolor-ramki: #2c2c2c;
        --kolor-shadow: rgba(255, 255, 255, 0.05);
      }
    }
  </style>
</head>

<body>

  <noscript>
    <p style="text-align: center; background: #ffcc00; color: #000; padding: 1rem;">
      ⚠️ This site requires JavaScript to function properly. Please enable JavaScript in your browser settings.
    </p>
  </noscript>

  <!-- === RESZTA TWOJEGO KODU (BEZ ZMIAN) === -->

  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="current-year"></span> Piotr Biela. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // 1. Smooth scroll
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function (e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
          behavior: 'smooth'
        });
      });
    });

    // 2. Rok
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // 3. Scroll reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, {
      threshold: 0.1
    });

    const hiddenElements = document.querySelectorAll('.hidden');
    hiddenElements.forEach(el => observer.observe(el));
  </script>

  <style>
    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 400px) {
      .navbar .logo {
        font-size: 1rem;
      }
    }
  </style>

</body>
</html>
