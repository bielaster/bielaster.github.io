<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Piotr Biela - Digital Marketing Portfolio</title>

  <link rel="stylesheet" href="style.css" />
  <style>
    html {
      scroll-behavior: smooth;
    }

    body[data-theme="dark"] {
      --kolor-tla-srodek: #121212;
      --kolor-tla-stopki: #1e1e1e;
      --kolor-tekstu-glowny: #f1f1f1;
      --kolor-tekstu-pomocniczy: #b0b0b0;
      --kolor-ramki: #2c2c2c;
      --kolor-shadow: rgba(255, 255, 255, 0.05);
    }

    .btn-toggle-theme {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 10000;
      padding: 10px 15px;
      background-color: var(--kolor-akcentu);
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
    }

    .language-switcher {
      padding: 5px 10px;
      border-radius: 5px;
      font-weight: 600;
      border: 1px solid var(--kolor-ramki);
      margin-left: 10px;
    }

    .collab-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .collab-form label {
      display: flex;
      flex-direction: column;
      font-weight: 600;
      color: var(--kolor-tekstu-glowny);
    }

    .collab-form input,
    .collab-form select,
    .collab-form textarea {
      padding: 10px;
      border: 1px solid var(--kolor-ramki);
      border-radius: 5px;
      font-size: 1rem;
    }
  </style>
</head>

<body>

  <!-- ðŸŒ™ DARK MODE TOGGLE -->
  <button id="toggle-theme" class="btn-toggle-theme">ðŸŒ™ Theme</button>

  <!-- Your NAV BAR -->
  <nav class="navbar">
    <div class="container">
      <a href="#about" class="logo">Piotr Biela</a>
      <ul class="nav-links">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#projects">Projects</a></li>
        <li><a href="#collaboration">Collaboration</a></li>
        <li><a href="Piotr_Biela_CV.pdf" target="_blank" class="btn-nav-cv">Download CV</a></li>
        <li>
          <select id="language-select" class="language-switcher">
            <option value="en" selected>EN</option>
            <option value="pl">PL</option>
          </select>
        </li>
      </ul>
    </div>
  </nav>

  <main class="main-content">

    <!-- ðŸ“¬ COLLABORATION FORM -->
    <section id="collaboration" class="container section-padding">
      <h2 class="section-title-center">Propose a Collaboration</h2>
      <form id="collab-form" class="collab-form">
        <label>
          Name:
          <input type="text" name="name" required>
        </label>
        <label>
          Email:
          <input type="email" name="email" required>
        </label>
        <label>
          Area of Collaboration:
          <select name="area" required>
            <option value="">Select...</option>
            <option value="social">Social Media</option>
            <option value="content">Content Strategy</option>
            <option value="ai">AI Tools</option>
            <option value="consulting">Consulting</option>
          </select>
        </label>
        <label>
          Message:
          <textarea name="message" rows="4" required></textarea>
        </label>
        <button type="submit" class="btn-contact">Send</button>
      </form>
    </section>

  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; <span id="current-year"></span> Piotr Biela. All rights reserved.</p>
    </div>
  </footer>

  <script>
    // Scroll reveal (keep your IntersectionObserver if you have it)
    const hiddenElements = document.querySelectorAll('.hidden');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          observer.unobserve(entry.target);
        }
      });
    }, { threshold: 0.1 });
    hiddenElements.forEach(el => observer.observe(el));

    // Update year
    document.getElementById('current-year').textContent = new Date().getFullYear();

    // Theme toggle
    document.getElementById('toggle-theme').addEventListener('click', () => {
      const theme = document.body.getAttribute('data-theme');
      document.body.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
    });

    // Language switcher
    document.getElementById('language-select').addEventListener('change', (e) => {
      const lang = e.target.value;
      alert(lang === 'pl' ? "Polska wersja juÅ¼ niedÅ‚ugo!" : "You're already viewing the English version.");
    });

    // Handle form submission
    document.getElementById('collab-form').addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Thanks for your message! I'll be in touch soon ðŸ˜Š");
      this.reset();
    });
  </script>
</body>
</html>
